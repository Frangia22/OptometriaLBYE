{% extends "optolbye/base.html" %}
{% load static %}
{% block body %}
<main class="py-3 ">
<div class="container bg-light p-2">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row m-0">
            <div class="col-md-6 mx-auto">
            <label for="usuario" class="">Nombre de usuario</label>
            <input type="usuario" class="form-control" name="usuario" id="usuario" placeholder="" required="">
          </div>
        </div>
        <div class="form-group row m-0 mb-2">
            <div class="col-md-6 mx-auto">
                <label for="password" >Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" required="" >
            </div>   
        </div>
        <div class="form-group row m-0">
            <div class="col-md-8 offset-md-4">
            <button type="submit" class="btn btn-primary">Ingresar</button> 
            <a href="" class="btn btn-link">¿Olvidó su contraseña?</a>
        </div>
        </div>
    </form>
</div>
</main>


{% endblock  %}
{% block footer %}
<footer class="py-3 bg-primary fixed-bottom">
    <div class="container">
      <p class="m-0 text-light text-center">Derechos reservados 2020 (C)</p>
    </div>
</footer>
{% endblock %}
